  <fieldset>  
    <legend>My Info</legend>
    <div>
      <label>First Name: <input type="text" name="first_name_field"></label>
    </div>
    <div>
      <label>Last Name: <input type="text" name="last_name_field"></label>
    </div>

      <label>Phone number: <input type="text" name="phone_field"></label>
    </div>
    <div>
      <label>Email: <input type="text" name="email_field"></label>

  </fieldset>
    
  <fieldset>  
    <legend>My Avaliability</legend>

      <label>Sunday <input type="checkbox" name="avaliable_field[]" id="sunday" value="Sunday"></label>
      <label>Monday <input type="checkbox" name="avaliable_field[]" id="monday" value="Monday"></label>
      <label>Tuesday <input type="checkbox" name="avaliable_field[]" id="tuesday" value="Tuesday"></label>
      <label>Wednesday <input type="checkbox" name="avaliable_field[]" id="wednesday" value="Wednesday"></label>
      <label>Thursday <input type="checkbox" name="avaliable_field[]" id="thursday" value="Thursday"></label>
      <label>Friday <input type="checkbox" name="avaliable_field[]" id="friday" value="Friday"></label>
      <label>Saturday <input type="checkbox" name="avaliable_field[]" id="saturday" value="Saturday"></label>
    </div>
    
    <label>Any Comments? <textarea cols="30" rows="10" name="comments_field"></textarea></label>
  </fieldset>

  <fieldset>
  <input type="submit" value="Send Me">
  </fieldset>
